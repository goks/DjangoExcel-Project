{% extends 'base.html' %}

{% block content %}
    
        
<div class="container" id=resultContainer>
      <div class="row " id="resultRow">
        <div class="col s12 m6 offset-m3">
          <div class="card hoverable center-align ">
            <div class="card-content ">
              <span class="card-title">{{ item.Code }}</span>
                         
            <p>Name : {{ item.Description }}</br>
               Unit : {{ item.Unit}}</br>
               Price3 : {{ item.Price3 }}</p>
            </div>
            
          </div>
        </div>
      </div>
            
</div>
    
{% endblock content %}
